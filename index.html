<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Crystal Castles Discord</title>

  <meta name="description" content="Crystal Castles Discord server. A fan-made community to connect with other fans. Est. 2020." />
  <meta name="keywords" content="crystal castles discord, crystal castles server, crystal castles fans" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #1a1a1a;
      --text: #eaeaea;
      --red: #c40000;
      --border: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .wrap {
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    a {
      color: var(--red);
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>CRYSTAL CASTLES DISCORD</h1>

    <p>a discord server to connect with other fans. est. 2020</p>

    <a href="https://discord.com/invite/yNQpD4h">
      join the discord server
    </a>
  </div>
</body>
</html>
