<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Crystal Castles Discord Server</title>

  <meta name="description" content="Join the Crystal Castles Discord server. A fan-made community for Crystal Castles fans to talk about music, share edits, playlists and more.">

  <meta name="keywords" content="crystal castles discord, crystal castles server, crystal castles fans, crystal castles community">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ffffff;

      /* background image */
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 40px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>CRYSTAL CASTLES Discord</h1>

    <p>
      A Discord server to connect with other fans. Est. 2020
    </p>

    <a class="button" href="https://discord.com/invite/yNQpD4h">
      Join the Discord
    </a>

    <footer>
      by Dylan
    </footer>
  </div>
</body>
</html>
