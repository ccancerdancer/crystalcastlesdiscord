<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crystal Castles's Discord Server Site – Join the community, featuring multiple channels for fans, discussions, music and more.</title>
  <meta name="description" content="Est. 2020. First Crystal Castles Server." />
  <meta name="keywords" content="crystal castles discord, crystal castles server, crystal castles fans, Alice Glass, Ethan Kath, Edith Frances, Discord servers, CC DISCORD" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="icon" href="madonna-crystal-castles.jpg" type="image/jpg" />
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #eaeaea;
      --red: #c40000;
      --border: #2a2a2a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    /* Barra de navegação à esquerda */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      background: var(--bg);
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      z-index: 1000;
      font-size: 13px;
      width: 100%;
    }

    .topbar a {
      color: var(--text);
      text-decoration: none;
    }

    .topbar a.active {
      color: var(--red);
    }

    .topbar a:hover {
      text-decoration: underline;
    }

    /* Layout de 2 colunas */
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 40px;
    }

    /* Coluna de texto */
    .text {
      flex: 1;
      text-align: left;
    }

    /* Coluna de imagem */
    .image {
      flex: 1;
      text-align: center;
    }

    /* Títulos */
    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    a {
      color: var(--red);
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Estilo para a imagem */
    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    /* Efeito de desfoque para fundo */
    .wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('background.jpg'); /* Substitua pelo link da sua imagem */
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }
  </style>
</head>

<body>
  <!-- Barra de navegação à esquerda -->
  <div class="topbar">
    <a href="/" class="active">Home</a> / <!-- Agora usa '/' ao invés de 'home.html' -->
    <a href="contact" class="active">Contact</a> <!-- Remova .html -->
  </div>

  <!-- Conteúdo da página -->
  <div class="content">
    <div class="text">
      <h1>CRYSTAL CASTLES DISCORD</h1>
      <p>Est. 2020<p>
        
       <p> The first Crystal Castles server.<p>
      <a href="https://discord.com/invite/yNQpD4h">Link</a>
    </div>
    <div class="image">
      <img src="000.png" alt="Crystal Castles Image" /> <!-- Substitua com o link da sua imagem -->
    </div>
  </div>
</body>
</html>
